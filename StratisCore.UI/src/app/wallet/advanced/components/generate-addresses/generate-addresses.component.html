<div class="card">
  <div class="card-body" style="min-height:200px;">
    <div>
      <h3 class="title-bottom-border text-uppercase">Generate Addresses</h3>
      <form class="form-group" [formGroup]="generateAddressesForm">
        <div class="form-group mt-3">
          <label for="generateAddresses">Amount of generated addresses:</label>
          <input type="text" class="form-control" id="generateAddresses" [class.is-invalid]="formErrors.generateAddresses" [class.is-valid]="!formErrors.generateAddresses && generateAddressesForm.get('generateAddresses').valid" formControlName="generateAddresses" placeholder="Enter the amount of addresses you want to generate.">
          <div *ngIf="formErrors.generateAddresses" class="invalid-feedback">{{ formErrors.generateAddresses }}</div>
        </div>
      </form>
      <div>
        <button type="submit" class="btn btn-primary btn-block text-uppercase" [disabled]="!generateAddressesForm.valid" (click)="onGenerateClicked()">Generate</button>
      </div>
    </div>
    <div class="mt-4" *ngIf="addresses?.length > 0">
      <div class="my-2" *ngFor="let address of addresses | paginate: { itemsPerPage: 5, currentPage: pageNumber }">
        <button type="button" class="btn btn-primary ml-2 btn-sm float-right" ngxClipboard [cbContent]="address"><i class="lnr lnr-file-add"></i> COPY</button>
        <code class="d-inline-block form-control">{{ address }}</code>
      </div>
      <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
    </div>
  </div>
</div>
