<!-- MODAL LOGOUT -->
<div class="modal-header">
  <h5 class="modal-title">Logout</h5>
  <!-- button close -->
  <button type="button" class="close closemodal ml-auto" (click)="activeModal.close('Close click')">
    <i class="lnr lnr-cross"></i>
  </button>
  <!-- /button close -->
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <p class="text-white">Are you sure you want to log out?</p>
      <span *ngIf="!sidechainEnabled" class="text-warning"><strong><i class="icon lnr lnr-warning"></i></strong> Be aware that this will also <strong>stop the staking process</strong>.</span>
    </div>
    <div class="form-group float-right">
      <button type="button" class="btn btn-danger text-uppercase" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('Close click')">Cancel</button>
      <button type="button" class="btn btn-primary ml-2 text-uppercase" data-dismiss="modal" aria-label="Logout" (click)="onLogout()">Yes</button>
    </div>
  </form>
</div>
<!-- /MODAL LOGOUT -->
