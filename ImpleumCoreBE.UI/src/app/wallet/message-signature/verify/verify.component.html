<!-- MODAL RECEIVE -->
<div class="modal-header">
  <h5 class="modal-title">Signature Verification</h5>
  <!-- button close -->
  <button type="button" class="close closemodal ml-auto" (click)="activeModal.close('Close click')">
    <i class="lnr lnr-cross"></i>
  </button>
  <!-- /button close -->
</div>
<div class="modal-body">
  <h4 *ngIf="isvalid" class="text-success">
    <span class="lnr lnr-checkmark-circle"></span> The signature is valid
  </h4>
  <h4 *ngIf="!isvalid" class="text-danger">
    <span class="lnr lnr-cross-circle"></span> The signature is invalid
  </h4>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-block" (click)="activeModal.close('Close click')">OK</button>
</div>
<!-- /MODAL RECEIVE -->
