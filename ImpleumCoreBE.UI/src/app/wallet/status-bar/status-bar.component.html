<!-- STATUSBAR -->
<div class="status bg-dark">
  <ul class="list-inline align-self-center row">
    <li *ngIf="!(percentSynced == '100%')" class="list-inline-item mx-1" placement="top" ngbTooltip="{{toolTip}}">
      <i class="lnr lnr-cloud-sync text-warning"></i>
      <small class="text-warning">{{ percentSynced }}</small>
    </li>
    <li *ngIf="percentSynced == '100%'" class="list-inline-item mx-1" placement="top" ngbTooltip="{{toolTip}}">
      <i class="lnr lnr-cloud-check text-success"></i>
      <small class="text-success">{{ percentSynced }}</small>
    </li>
    <li class="list-inline-item mx-1" placement="top" ngbTooltip="{{ connectedNodesTooltip }}">
      <i class="lnr lnr-earth text-black"></i>
      <small class="text-black">{{ connectedNodes }}</small>
    </li>
    <li *ngIf="!stakingEnabled && !sidechainsEnabled" class="list-inline-item mx-1" placement="top" ngbTooltip="Not staking">
      <i class="lnr lnr-lock text-danger"></i>
    </li>
    <li *ngIf="stakingEnabled && !sidechainsEnabled" class="list-inline-item mx-1" placement="top" ngbTooltip="Staking">
      <i class="lnr lnr-lock text-success"></i>
    </li>
  </ul>
</div>
<!-- /STATUSBAR -->
