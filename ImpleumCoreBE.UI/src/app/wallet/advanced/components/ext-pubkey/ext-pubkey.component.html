<div class="card">
  <div class="card-body" style="min-height: 200px;">
    <h3 class="title-bottom-border text-uppercase">Extended Public Key</h3>
    <p class="text-right mb-0">
      <button type="button" class="btn btn-link pr-0" ngxClipboard [cbContent]="extPubKey" (click)="onCopiedClick()">Copy to clipboard</button>
    </p>
    <code class="form-control" *ngIf="extPubKey">{{ extPubKey }}</code>
    <p *ngIf="extPubKey == null">Something went wrong while getting your Extended Public Key.</p>
    <div *ngIf="copied" class="alert alert-success alert-dismissible my-3 text-center" role="alert">The Extended Public Key has been copied to your clipboard.</div>
  </div>
</div>
